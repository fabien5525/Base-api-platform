api_platform:
    show_webby: false
    title: Hello API Platform
    version: 1.0.0
    # Good defaults for REST APIs
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']

    formats:
        jsonld: ['application/ld+json']
        json: ['application/json']
    swagger:
        versions: [3]
        api_keys:
            JWT:
                name: Authorization
                type: header